<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir de mayúscula a minúscula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conversion">
        <h1>Convierte de minúscula a mayúscula</h1>
        <textarea id="textoUsuario" name="texto" rows="5" cols="30" placeholder="Ingresa texto en mayúsculas"></textarea>
        <br>
        <button class="calcular" onclick="convertir()">Convertir</button>
        <div id="resultado"></div>
        <script>
            function convertir() {
                const texto = document.getElementById('textoUsuario').value;
                const mayusculas = texto.toUpperCase();
                document.getElementById('resultado').textContent = mayusculas;
            }
        </script>
    </div>
</body>
</html>
